<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat|Nanum+Gothic|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome To My PortFolio</title>
  </head>
  <body>
    <div class="wrap">
      <div class="home" id="home">
        <div class="home_text">
          <h1>
            <span
              class="txt-type"
              data-wait="1000"
              data-words='["Welcome To Your Visit", "Publisher M.Hyunkyu"]'
            ></span>
          </h1>
          <p>Let me introduce my portfolio</p>
          <button class="home_down_btn"><span></span></button>
        </div>
        <nav class="nav">
          <h2 class="logo">Moon's</h2>
          <div class="navigation">
            <a class="after_effect fixed" href="#home">Home</a>
            <a class="after_effect" href="#about">About</a>
            <a class="after_effect" href="#content">Product</a>
            <a class="after_effect" href="#contact">Contact</a>
          </div>
        </nav>
      </div>
      <div class="about" id="about">
        <div class="my">
          <h2>"Efforts give success"</h2>
        </div>
        <div class="skils"></div>
      </div>
      <div class="content" id="content">
        <h3 class="content_title">Content</h3>
        <div class="content_box">
          <div class="content_items">
            <img src="img/1.png" alt="img" />
            <div class="hover_effect"></div>
          </div>
          <div class="content_items">
            <img src="" alt="img" />
            <div class="hover_effect"></div>
          </div>
          <div class="content_items">
            <img src="" alt="img" />
            <div class="hover_effect"></div>
          </div>
          <div class="content_items">
            <img src="" alt="img" />
            <div class="hover_effect"></div>
          </div>
          <div class="content_items">
            <img src="" alt="img" />
            <div class="hover_effect"></div>
          </div>
          <div class="content_items">
            <img src="" alt="img" />
            <div class="hover_effect"></div>
          </div>
          <div class="content_items">
            <img src="" alt="img" />
            <div class="hover_effect"></div>
          </div>
          <div class="content_items">
            <img src="" alt="img" />
            <div class="hover_effect"></div>
          </div>
          <div class="content_items">
            <img src="" alt="img" />
            <div class="hover_effect"></div>
          </div>
        </div>
      </div>

      <div class="contact" id="contact">
        <div class="contact_img_box"></div>
        <div class="contact_form"></div>
      </div>
      <div class="footer" id="footer">
        <h5 class="footer_logo"></h5>
        <div class="footer_text"></div>
        <div class="footer_link_box"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
